<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Calculator | JS Practice</title>
</head>
<body>
    <main>
        <h1>Square Calculator</h1>
<div>
    <label for="num">Enter Number:</label>
    <input type="number" class="squareNumber" id="num">
    <button class="checkSquare">Check Square!</button>
    <button class="clearResult" disabled>Clear</button>
</div>        
<p role="alert" class="printResult"></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
